---
layout: default
title: "Blog"
description: "A Clean Blog Theme by Start Bootstrap"
header-img: "img/post-bg-01.jpg"
---

<div class="container">
  {% for post in site.posts %}	
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box">
                <div class="info">
                    <h4 class="text-center"><a href="{{ post.url }}">{{ post.title }}</a></h4>
                    <p>{{ post.description }}</p>
                    <a href="{{ post.url }}" class="btn">Read more</a>
                </div>
            </div>
        </div>
	</div>
{% endfor %}	  
</div>
<br/><br/>
